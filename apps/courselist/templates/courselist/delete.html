<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Course</title>
    {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'courselist/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <div id="container">
        <h3>Are you sure you want to delete the following course?</h3>
            {% for course in courses %}
            <p>Title: {{ course.title }}</p>
            <p>Description: {{ course.description }}</p>

            <p><a href="/"><button>I changed my mind.</button></a>
            <a href="../confirm/{{ course.id }}"><button>Yep, I'm sure.</button></a></p>
            {% endfor %}
    </div>
</body>
</html>
